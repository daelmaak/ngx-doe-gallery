<ngx-thumbnails
  *ngIf="thumbs"
  [items]="items"
  [selectedItem]="selectedItem"
  [orientation]="thumbsOrientation"
  [arrows]="thumbsArrows"
  [arrowSlideByLength]="thumbsArrowSlideByLength"
  [autoScroll]="thumbsAutoScroll"
  [imageFit]="thumbsImageFit"
  [scrollBehavior]="thumbsScrollBehavior"
  [overscrollBehavior]="thumbsOverscrollBehavior"
  [thumbTemplate]="thumbTemplate"
  (thumbClick)="thumbClick.emit($event)"
  (selection)="_selectInternal($event); imageViewer.select($event)"
></ngx-thumbnails>

<ngx-image-viewer
  tabindex="0"
  ngxNoMoveClick
  [items]="items"
  [selectedItem]="selectedItem"
  [arrows]="arrows"
  [imageCounter]="imageCounter"
  [imageCounterOrientation]="imageCounterOrientation"
  [imageFit]="imageFit"
  [loading]="loading"
  [itemTemplate]="itemTemplate"
  [loop]="loop"
  [galleryMainAxis]="galleryMainAxis"
  [prevArrowTemplate]="prevArrowTemplate"
  [nextArrowTemplate]="nextArrowTemplate"
  (imageClick)="imageClick.emit($event)"
  (selection)="_selectInternal($event); thumbnails.select($event)"
></ngx-image-viewer>
