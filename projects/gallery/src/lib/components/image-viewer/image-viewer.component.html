<ng-container *ngIf="showPrevArrow">
  <ng-container *ngIf="!prevArrowTemplate; else prevArrowTemplate">
    <ngx-chevron-icon class="prev" (click)="prev()"></ngx-chevron-icon>
  </ng-container>
</ng-container>

<ul
  #imageList
  class="images"
  [class.images--hidden]="!imagesShown"
  [style.scrollBehavior]="scrollBehavior"
>
  <li class="fringe-item" [style.width.px]="fringeItemWidth"></li>
  <li *ngIf="!items || !items.length" class="loading">
    <div class="animation"></div>
  </li>
  <li
    *ngFor="let item of items; let i = index"
    (click)="imageClick.emit($event)"
  >
    <div
      *ngIf="!imageTemplate; else customTemplate"
      class="image"
      [style.backgroundSize]="imageFit"
      [style.backgroundImage]="'url(' + item.src + ')'"
    ></div>
    <ng-template #customTemplate>
      <ng-container
        *ngTemplateOutlet="
          imageTemplate;
          context: { index: i, selectedIndex: selectedItem, item: item }
        "
      ></ng-container>
    </ng-template>
  </li>
  <li class="fringe-item" [style.width.px]="fringeItemWidth"></li>
</ul>

<ng-container *ngIf="showNextArrow">
  <ng-container *ngIf="!nextArrowTemplate; else nextArrowTemplate">
    <ngx-chevron-icon class="next" (click)="next()"></ngx-chevron-icon>
  </ng-container>
</ng-container>

<ngx-image-counter
  *ngIf="imageCounter"
  [itemQuantity]="items?.length"
  [selectedItem]="selectedItem"
></ngx-image-counter>
