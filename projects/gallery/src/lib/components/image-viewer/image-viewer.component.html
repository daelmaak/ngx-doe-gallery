<ng-container *ngIf="showPrevArrow">
  <ng-container *ngIf="!prevArrowTemplate; else prevArrowTemplate">
    <ngx-chevron-icon class="prev" (click)="prev()"></ngx-chevron-icon>
  </ng-container>
</ng-container>

<ul
  #imageList
  [class.hidden]="imagesHidden"
  [style.transitionDuration]="drag ? '0ms' : ''"
>
  <li *ngIf="!items || !items.length" class="initial-item">
    <div class="loading">
      <div class="animation"></div>
    </div>
  </li>
  <li
    *ngFor="let item of items; let i = index"
    (click)="imageClick.emit($event)"
  >
    <img
      *ngIf="!imageTemplate; else customTemplate"
      [src]="loading === 'lazy' ? '' : item.src"
      [alt]="item.alt"
      [attr.data-src]="loading === 'lazy' ? item.src : ''"
      [class.before-load]="loading === 'lazy' && !item._loaded"
      [style.objectFit]="imageFit"
      ondragstart="return false"
      (load)="onItemLoaded(item)"
    />
    <ng-template #customTemplate>
      <ng-container
        *ngTemplateOutlet="
          imageTemplate;
          context: {
            index: i,
            selectedIndex: selectedItem,
            item: item,
            loading: item._loading
          }
        "
      ></ng-container>
    </ng-template>

    <div class="loading" *ngIf="!item._loaded">
      <div
        class="animation"
        [class.active]="(item._loading && !item._loaded) || loading !== 'lazy'"
      ></div>
    </div>
  </li>
</ul>

<ng-container *ngIf="showNextArrow">
  <ng-container *ngIf="!nextArrowTemplate; else nextArrowTemplate">
    <ngx-chevron-icon class="next" (click)="next()"></ngx-chevron-icon>
  </ng-container>
</ng-container>

<ngx-image-counter
  *ngIf="imageCounter"
  [itemQuantity]="items?.length"
  [selectedItem]="selectedItem"
  [orientation]="imageCounterOrientation"
></ngx-image-counter>
