<ngx-chevron-icon
  *ngIf="showPrevArrow"
  class="prev"
  (click)="prev()"
></ngx-chevron-icon>

<ul #imageList [class.hidden]="imagesHidden">
  <li class="fringe-item" [style.width.px]="fringeItemWidth"></li>
  <li *ngIf="!items || !items.length" class="initial-item">
    <div class="loading">
      <div class="animation"></div>
    </div>
  </li>
  <li
    *ngFor="let item of items; let i = index"
    (click)="imageClick.emit($event)"
  >
    <img
      *ngIf="!imageTemplate; else customTemplate"
      [src]="loading === 'lazy' ? '' : item.src"
      [attr.data-src]="item.src"
      [class.before-load]="loading === 'lazy' && !item._loaded"
      [style.objectFit]="imageFit"
      (load)="onItemLoaded(item)"
    />
    <ng-template #customTemplate>
      <ng-container
        *ngTemplateOutlet="
          imageTemplate;
          context: { index: i, selectedIndex: selectedItem, item: item }
        "
      ></ng-container>
    </ng-template>

    <div class="loading" *ngIf="!item._loaded">
      <div
        class="animation"
        [class.active]="(item._loading && !item._loaded) || loading !== 'lazy'"
      ></div>
    </div>
  </li>
  <li class="fringe-item" [style.width.px]="fringeItemWidth"></li>
</ul>

<ngx-chevron-icon
  *ngIf="showNextArrow"
  class="next"
  (click)="next()"
></ngx-chevron-icon>

<ngx-image-counter
  *ngIf="imageCounter"
  [itemQuantity]="items?.length"
  [selectedItem]="selectedItem"
></ngx-image-counter>
